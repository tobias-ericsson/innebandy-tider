<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Innebandy Tider</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="body">
    <div id="nav"><div class="nav"><a class="nav" href="stats.html">Tabeller</a></div></div>
    <div id="header_area">
        <h1>M-LIGAN</h1>

        <h2>Innebandyserien där vi spelar ofta och länge</h2>
    </div>

    <div id="search_area">
        <form data-bind="submit: search" autocomplete="on">
            <table>
                <tr>
                    <td>
                        <h3><label for="search_field">Sök</label></h3>
                    </td>
                    <td>
                        <input type="text" name="search_field" id="search_field" autofocus="true"
                               data-bind="value: searchString"/>
                    </td>
                    <td>
                        <input id="search_button" type="submit" value="" name="search"/>
                    </td>
                </tr>
                <tr>
                    <td rowspan="1" colspan="3">
                        <label for="forward">framtiden</label>
                        <input type="radio" name="time_filter" id="forward" value="forward"
                               data-bind="checked: timeFilter"
                               onclick="document.getElementById('search_button').click()">
                        <label for="backward">historien</label>
                        <input type="radio" name="time_filter" id="backward" value="backward"
                               data-bind="checked: timeFilter"
                               onclick="document.getElementById('search_button').click()">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="content_area">
        <h2 data-bind="visible: timeFilter()=='forward'">Kommande Matcher</h2>

        <h2 data-bind="visible: timeFilter()=='backward'">Spelade Matcher</h2>

        <p class="game" data-bind="visible: games().length==0">Inga matcher funna</p>

        <div class="game"
             data-bind="foreach: games">

            <h3><span data-bind="text: game.homeTeam"></span> - <span data-bind="text: game.awayTeam"></span></h3>

            <div class="game_time">
                <p>
                    <span class="week_day" data-bind="text: dayOfWeek"></span>
                    <b><span data-bind="text: game.time"></span></b>
                    <span data-bind="text: niceDate"></span>
                </p>
            </div>

            <p>
                <!--<span data-bind="text: game.homeTeam"></span> mot
                <span data-bind="text: game.awayTeam"></span>-->
                fairplay, div <span data-bind="text: game.league"></span>, bana <span
                    data-bind="text: game.place"></span>
            </p>
            <hr/>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
<script src="js/index.js"></script>
</body>
</html>
